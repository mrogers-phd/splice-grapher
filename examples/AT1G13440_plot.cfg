[SinglePlotConfig]
legend        = True
output_file   = AT1G13440_plot.pdf
width         = 9.0
height        = 11.0

[GeneModelGraph]
plot_type     = gene
gene_name     = AT1G13440
relative_size = 10.0
source_file   = AT1G13440_model.gff
file_format   = gene_model
title_string  = Gene Model for %gene

[ESTs]
plot_type     = splice_graph
relative_size = 10.0
